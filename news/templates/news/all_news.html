{% extends "news/base.html" %}
{% block content %}
    <h2>Hyper news</h2>
    <form method="get">
        <input name="q">
        <button type="submit">Search</button>
    </form>
    {% for date, dict in news.items %}
        <h4>{{ date }}</h4>
        <ul>
        {% for link, news_title in dict.items %}
            <li><a href="/news/{{ link }}/">{{ news_title }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
    <a href="/news/create/">Create News</a>
{% endblock %}
